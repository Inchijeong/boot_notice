<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>List</title>
	<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

	<a th:href="@{/notices/write}">글쓰기</a>
	
	<table>
		<thead>
			<tr>
				<th class="one wide">번호</th>
				<th class="ten wide">글제목</th>
				<th class="two wide">작성자</th>
				<th class="three wide">작성일</th>
			</tr>
		</thead>
		<!-- CONTENTS -->
		<tbody>
			<tr th:each="notice : ${notices}">
				<td>
					<span th:text="${notice.id}"></span>
				</td>
				<td>
					<a th:href="@{'/notices/' + ${notice.id}}">
						<span th:text="${notice.title}"></span>
					</a>
				</td>
				<td>
					<span th:text="${notice.writer}"></span>
				</td>
				<td>
					<span th:text="${#temporals.format(notice.createdDate, 'yyyy-MMM-dd HH:mm')}"></span>
				</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
