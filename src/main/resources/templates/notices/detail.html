<html xmls:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<div layout:fragment="content">

	<div class="panel-heading">Detail Page</div>
	<div class="panel-body">

		<div class="form-group">
			<label>NO</label>
			<input class="form-control" name="id" th:value="${notice.id}" readonly="readonly" />
		</div>
		
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" name="title" th:value="${notice.title}" readonly="readonly" />
			<p class="help-block">Title text here.</p>
		</div>
		
		<div class="form-group">
			<label>Content</label>
			<textarea class="form-control" rows="3" name="content" th:text="${notice.content}" readonly="readonly"></textarea>
		</div>
		
		<div class="form-group">
			<label>Writer</label>
			<input class="form-control" name="writer" th:value="${notice.writer}" readonly="readonly"/>
		</div>
		
		<div class="form-group">
			<label>ModDate</label>
			<input class="form-control" name="regDate" th:value="${#temporals.format(notice.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly"/>
		</div>
		
		<div class="pull-right">		
			<a th:href="@{'/notices/edit/'+${notice.id}(page=${pageVO.page},
								 size=${pageVO.size},
								 type=${pageVO.type},
								 keyword=${pageVO.keyword},
								 id=${notice.id})}"
			 	class="btn btn-default">Modify/Delete</a>
			<a th:href="@{/notices(page=${pageVO.page},
								 size=${pageVO.size},
								 type=${pageVO.type},
								 keyword=${pageVO.keyword},
								 id=${notice.id})}"
			 	class="btn btn-primary">Go List</a>
		</div>
		
	</div>
	<!-- End panel -->
</div>
<!-- End fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">

	
	</script>
	
</th:block>
