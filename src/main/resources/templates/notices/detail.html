<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Detail</title>
</head>
<body>
	<h2 th:text="${notice.title}"></h2>
	<p th:inline="text">작성일 : [[${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>
	<p th:text="${notice.content}"></p>
	
	<!-- 수정/삭제 -->
 	<div>
		<a th:href="@{'/notices/edit/'+${notice.id}}">
			<button>수정</button>
		</a>
		
		<form id="delete-form" th:action="@{'/api/v1/notices/' + ${notice.id}}" method="post">
			<input type="hidden" name="_method" value="delete">	
			<button id="delete-btn">삭제</button>
		</form>
	</div>
</body>
</html>
