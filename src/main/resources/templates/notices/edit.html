<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Update</title>
</head>
<body>
	<form th:action="@{'/api/v1/notices/' + ${notice.id}}" method="post">
		<input type="hidden" name="_method" value="put">
		<input type="hidden" name="id" th:value="${notice.id}">
		
		제목:<input type="text" name="title" th:value="${notice.title}"><br>
		작성:<input type="text" name="writer" th:value="${notice.writer}"><br>
		<textarea name="content" th:text="${notice.content}"></textarea><br>
		
		<input type="submit" value="수정">
	</form>
</body>
</html>
